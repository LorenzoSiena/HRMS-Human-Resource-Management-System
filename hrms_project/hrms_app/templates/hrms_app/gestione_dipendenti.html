{% extends 'hrms_app/base.html' %}
{% block title %} Lista Dipendenti {% endblock title %}
{% block content %}

<style>
/* Modifica della card per farla più lunga */
.card-body {
    max-height: none; 
    overflow-y: auto;  
}

/* Allungare il contenitore per dare più spazio */
.container.mt-2 {
    width: 100%; 
    padding: 15px;
    box-sizing: border-box; 
    display: flex;
    justify-content: center; 
    align-items: center;
}

/* Impostiamo un massimo per la larghezza della card */
.card {
    max-width: 800px;
    width: 100%;
    min-height: 600px;  
}

/* Gestione della barra di ricerca e dei bottoni */
.search-container {
    display: flex;
    justify-content: flex-start; /* Allinea i bottoni a sinistra */
    align-items: center;
    margin-bottom: 20px;
    gap: 10px; /* Spazio tra i bottoni */
}

.search-container input[type="text"] {
    width: 70%; /* Riduci la larghezza della barra di ricerca */
    padding: 10px;
    margin-right: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.search-container button,
.search-container a {
    padding: 10px 15px;
    margin: 0; /* Rimuove margini extra */
}

/* Gestione del formato per la lista dipendenti */
.dipendente-list {
    list-style-type: none;
    padding: 0;
}

.dipendente-list li {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
}

/* Allinea il titolo e il bottone nella stessa riga */
.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-header h3 {
    margin: 0; /* Rimuove margine predefinito */
}

.card-header .btn {
    margin-left: 15px;
}
</style>

<div class="container mt-2">
    <div class="card">
        <div class="card-header">
            <h3>Lista Dipendenti</h3>
            <button class="btn btn-primary" type="submit">Aggiungi Dipendente</button>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                  <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </form>
            </div>
            
            <!-- Lista dei dipendenti -->
            <ul class="dipendente-list" id="dipendenteList">
                <!-- Questo sarà riempito dinamicamente con i dipendenti -->
                <li>
                    <strong>Mario Rossi</strong> - Sviluppatore
                </li>
                <li>
                    <strong>Luca Bianchi</strong> - HR Manager
                </li>
                <li>
                    <strong>Giulia Verdi</strong> - Designer
                </li>
                <!-- Aggiungi altri dipendenti qui -->
            </ul>
        </div>
    </div>
</div>

<script>
    // Funzione per filtrare la lista dei dipendenti
    function filterEmployees(searchTerm) {
        const dipendenti = [
            { nome: "Mario Rossi", ruolo: "Sviluppatore" },
            { nome: "Luca Bianchi", ruolo: "HR Manager" },
            { nome: "Giulia Verdi", ruolo: "Designer" },
            // Aggiungi altri dipendenti alla lista qui
        ];

        const filteredDipendenti = dipendenti.filter(dipendente => {
            return dipendente.nome.toLowerCase().includes(searchTerm.toLowerCase()) ||
                dipendente.ruolo.toLowerCase().includes(searchTerm.toLowerCase());
        });

        return filteredDipendenti;
    }

    document.getElementById('searchButton').addEventListener('click', function() {
        const searchTerm = document.getElementById('searchInput').value;
        const dipendenteList = document.getElementById('dipendenteList');
        
        // Pulisce la lista
        dipendenteList.innerHTML = '';

        // Filtra i dipendenti in base alla ricerca
        const filteredDipendenti = filterEmployees(searchTerm);

        // Aggiungi i dipendenti filtrati alla lista
        filteredDipendenti.forEach(dipendente => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${dipendente.nome}</strong> - ${dipendente.ruolo}`;
            dipendenteList.appendChild(li);
        });
    });
</script>

{% endblock %}
