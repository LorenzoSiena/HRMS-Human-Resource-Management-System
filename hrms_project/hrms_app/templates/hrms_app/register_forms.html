{% extends 'hrms_app/base.html' %}
{% load static %}
{% block style %}
    <link href="{% static '/css/register_forms.css' %}" type="text/css" rel="stylesheet">
{% endblock style %}  
{% block title %} Registrazione {% endblock title %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


<div class="container mt-5 d-flex justify-content-center  min-vh-100">
<div class="card shadow-lg p-5 w-100">
    <h1 class="text-center mb-4">Crea il tuo account</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Registrati</button>
        </div>
    </form>

    <p class="text-center mt-3">
        Hai gi√† un account? <a href="{% url 'login' %}">Login</a>
    </p>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  

{% endblock %}
