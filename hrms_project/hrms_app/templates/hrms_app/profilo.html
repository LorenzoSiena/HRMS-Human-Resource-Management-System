{% extends 'hrms_app/base.html' %}
{% block title %} Profilo Dipendente {% endblock title %}
{% block content %}

<style>
/* Modifica della card per farla più lunga */
.card-body {
    max-height: none; 
    overflow-y: auto;  
}

/* Allungare il contenitore per dare più spazio */
.container.mt-2 {
    width: 100%; 
    padding: 15px;
    box-sizing: border-box; 
    display: flex;
    justify-content: center; 
    align-items: center;
}

/* Impostiamo un massimo per la larghezza della card */
.card {
    max-width: 800px;
    width: 100%;
    min-height: 600px;  
}

/* Gestione del formato per lo stipendio */
.stipendio-input {
    display: flex;
    align-items: center;
}

.stipendio-input input {
    width: 80%; 
    padding-right: 50px; 
}

/* Centra il titolo */
.card-header h3 {
    text-align: center; /* Centra il titolo */
}

/* Cambia il colore di bordo al passaggio del mouse con il colore primary */
input:hover, select:hover, textarea:hover {
    border-color: #007bff !important;  /* Colore primary di Bootstrap */
}

/* Cambia il colore del bordo e aggiungi un'ombra al focus */
input:focus, select:focus, textarea:focus {
    border-color: #007bff !important;  /* Colore primary di Bootstrap */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);  /* Effetto ombra */
}

/* Cambia il colore di sfondo al passaggio del mouse */
input:hover, select:hover, textarea:hover {
    background-color: #f1f1f1;  /* Un leggero cambio di sfondo al passaggio del mouse */
}
</style>

<div class="container mt-2">
    <div class="card">
        <div class="card-header">
            <h3>Profilo Dipendente</h3>
        </div>
        <div class="card-body">
            <form>
                <!-- Nome -->
                <div class="mb-3 row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" value="Mario" disabled>
                    </div>
                </div>
                
                <!-- Cognome -->
                <div class="mb-3 row">
                    <label for="cognome" class="col-sm-2 col-form-label">Cognome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cognome" value="Rossi" disabled>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="data_nascita" class="col-sm-2 col-form-label">Data di Nascita</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="data_nascita" value="1985-07-20" disabled>
                    </div>
                </div>

                <!-- Codice Fiscale -->
                <div class="mb-3 row">
                    <label for="codice_fiscale" class="col-sm-2 col-form-label">Codice Fiscale</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="codice_fiscale" value="RSSMRA85L20Z404K" disabled>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" value="mario.rossi@email.com" disabled>
                    </div>
                </div>

                <!-- Indirizzo -->
                <div class="mb-3 row">
                    <label for="indirizzo" class="col-sm-2 col-form-label">Indirizzo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="indirizzo" value="Via Roma 123, Milano" disabled>
                    </div>
                </div>

                <!-- Telefono -->
                <div class="mb-3 row">
                    <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="telefono" value="+39 02 12345678" disabled>
                    </div>
                </div>

                <!-- Ruolo -->
                <div class="mb-3 row">
                    <label for="ruolo" class="col-sm-2 col-form-label">Ruolo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ruolo" value="Sviluppatore" disabled>
                    </div>
                </div>

                <!-- Responsabile -->
                <div class="mb-3 row">
                    <label for="responsabile" class="col-sm-2 col-form-label">Responsabile</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="responsabile" value="Luca Bianchi" disabled>
                    </div>
                </div>

                <!-- Data di assunzione -->
                <div class="mb-3 row">
                    <label for="data_assunzione" class="col-sm-2 col-form-label">Data di Assunzione</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="data_assunzione" value="2020-01-15" disabled>
                    </div>
                </div>

                <!-- Stipendio senza simbolo euro -->
                <div class="mb-3 row">
                    <label for="stipendio" class="col-sm-2 col-form-label">Stipendio €</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="stipendio" value="1500.00" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // JavaScript per formattare lo stipendio con due decimali
    window.onload = function() {
        var stipendioInput = document.getElementById('stipendio');
        
        // Formatta il valore come numero con due decimali
        var stipendioValue = parseFloat(stipendioInput.value).toFixed(2);
        
        // Aggiorna il campo con il valore formattato
        stipendioInput.value = stipendioValue;
    }
</script>

{% endblock %}
