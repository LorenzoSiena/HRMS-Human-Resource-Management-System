{% extends 'hrms_app/base.html' %}

{% block title %}
Login
{% endblock%}

{% block content %}

<div class ="containerx">

    <!-- Form di login -->

    <div class="login-container" style="background-color: white; padding: 15px 50px; opacity: 90%; border-radius: 20px">
        
        <h2 class="text-center mb-4">Login</h2>
            
        {% if messages %}
        <div class="alert alert-danger">
            {% for m in messages %}
                <p>{{m}}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center mt-2">
            Non hai un account? <a href="{% url 'registrati' %}">Registrati</a>

        </p>

        <p class="text-center mt-3">
            <a href="{% url 'reset_password' %}">Hai dimenticato la password?</a>
        </p>

    </div>

</div>

{% endblock content %}
