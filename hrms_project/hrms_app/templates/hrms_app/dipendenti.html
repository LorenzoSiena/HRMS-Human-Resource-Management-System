<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gestione Dipendente</title>
    <style>
        .navbar-brand img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler ms-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="width: 20px; height: 15px;"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">HRM</a>
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">Notifiche</a>
                </div>
            </div>

            <div>
                <span class="text-dark me-3">Benvenuto {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-dark btn-sm">Logout</a>
            </div>
        </div>
    </nav>
  
    <div class="container mt-5">
        <h3 class="text-center">Gestione Dipendente</h3>
        <form method="POST" action="{% url 'inserisci_dipendente' %}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first_name" class="form-label">Nome</label>
                    <input type="text" class="form-control custom-input" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last_name" class="form-label">Cognome</label>
                    <input type="text" class="form-control custom-input" id="last_name" name="last_name" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fiscal_code" class="form-label">Codice Fiscale</label>
                    <input type="text" class="form-control custom-input" id="fiscal_code" name="fiscal_code" pattern="[A-Za-z0-9]{16}" title="Il Codice Fiscale deve contenere 16 caratteri alfanumerici" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="birthdate" class="form-label">Data di Nascita</label>
                    <input type="date" class="form-control custom-input" id="birthdate" name="birthdate" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Indirizzo</label>
                    <input type="text" class="form-control custom-input" id="address" name="address" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Telefono</label>
                    <input type="text" class="form-control custom-input" id="phone" name="phone" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control custom-input" id="email" name="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="role" class="form-label">Ruolo</label>
                    <input type="text" class="form-control custom-input" id="role" name="role" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="documents" class="form-label">Carica Documenti</label>
                    <input type="file" class="form-control custom-input" id="documents" name="documents" accept="application/pdf, image/*">
                </div>
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-outline-success btn-sm" style="border: 1px solid; border-radius: 0.25rem;">Aggiungi</button>
                <button type="submit" class="btn btn-outline-primary btn-sm">Modifica</button>
                <button type="submit" class="btn btn-outline-danger btn-sm">Elimina</button>
            </div>
        </form>
    </div>

    <footer class="bg-white text-dark text-center py-4">
        <div class="container">
            <p class="mb-1">&copy; 2025 Il Tuo Nome. Tutti i diritti riservati.</p>
            <p class="footer-links mb-0">
                <a href="#" class="text-dark me-3">Privacy Policy</a>
                <a href="#" class="text-dark">Termini di Servizio</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>

        
        .custom-input {
            border: 1px solid black; 
            border-radius: 0.25rem;   
        }

    </style>
</body>
</html>
