<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestione dipendenti per una gestione efficiente del personale aziendale.">
    <title>Gestione Dipendenti</title>
    <!-- Link a Bootstrap CSS (puoi anche aggiungere il tuo file CSS personalizzato dopo) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Gestione Dipendenti</h1>
                <form action="{% url 'dipendente_save' %}" method="post">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required aria-label="Nome del dipendente">
                    </div>

                    <div class="mb-3">
                        <label for="cognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="cognome" name="cognome" required aria-label="Cognome del dipendente">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required aria-label="Email del dipendente">
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" pattern="^\+?[1-9]\d{1,14}$" required aria-label="Numero di telefono del dipendente">
                    </div>

                    <div class="mb-3">
                        <label for="ruolo" class="form-label">Ruolo</label>
                        <input type="text" class="form-control" id="ruolo" name="ruolo" required aria-label="Ruolo del dipendente">
                    </div>

                    <div class="mb-3">
                        <label for="stipendio" class="form-label">Stipendio</label>
                        <input type="number" class="form-control" id="stipendio" name="stipendio" required aria-label="Stipendio del dipendente">
                    </div>

                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Salva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Link a Bootstrap JS (necessario per alcuni componenti interattivi di Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
