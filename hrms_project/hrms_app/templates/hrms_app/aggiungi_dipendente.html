{% extends 'hrms_app/base.html' %}
{% comment %} {% block style %}
    <link href="{% static '/css/aggiungi_dipendente.css' %}" type="text/css" rel="stylesheet">
{% endblock style %}         {% endcomment %}
{% block title %} Registrazione {% endblock title %}


{% block content %}
     
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
    .card {
        max-height: 1200px; 
        overflow-y: auto; 
        max-width: 600px;
        border-radius: 10px;
    }
    .card h2 {
        font-size: 24px; 
    }
    .text-center a {
        color: #007bff;
        text-decoration: none;
    }
    .text-center a:hover {
        text-decoration: underline;
    }
    .alert-danger {
        margin-top: 10px;
    }
    footer {
        margin-top: 5px; 
    }
</style> 

<div class="container mt-5 d-flex justify-content-center  min-vh-100">
<div class="card shadow-lg p-5 w-100">
    <h1 class="text-center mb-4">Aggiungi un nuovo dipendente</h1>
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Crea dipendente</button>
        </div>
    </form>


</div>
</div>


{% endblock %}
